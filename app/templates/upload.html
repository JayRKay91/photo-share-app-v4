<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Media</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
</head>
<body>
  <header>
    <h1>Upload New Photo(s) or Video(s)</h1>
    <nav>
      <a href="{{ url_for('main.index') }}">‚Üê Back to Gallery</a>
    </nav>
  </header>

  <section class="messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, msg in messages %}
            <li class="flash-{{ category }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </section>

  <main>
    <form
      id="uploadForm"
      method="post"
      enctype="multipart/form-data"
      class="upload-form"
    >
      <div class="form-group">
        <label for="photos">Select one or more photos or videos:</label>
        <input
          type="file"
          id="photos"
          name="photos"
          multiple
          required
        >
      </div>

      <div class="form-group">
        <label for="album">Choose an album:</label>
        <select name="album" id="album">
          <option value="">-- No Album --</option>
          {% for album in albums %}
            <option value="{{ album }}">{{ album }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="new_album">Or create a new album:</label>
        <input
          type="text"
          id="new_album"
          name="new_album"
          placeholder="Enter new album name"
        >
      </div>

      <button type="submit">Upload Media</button>
    </form>
  </main>

  <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
